<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Описание страницы для SEO и соцсетей">
    <meta name="keywords" content="ключевые, слова, через, запятую">
    <link rel="shortcut icon" type='image/png' href="img/icons/favicon.ico" />
    <title>Личный кабинет/Адреса доставки</title>
    <link rel="stylesheet" href="css/profile.css?t=1626443829341" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <h1 class="title title--profile">Личный кабинет</h1>

            <section class="profile">
                <header class="profile__header">
    <h3 class="profile__header-title">Здравствуйте, <span>Сергей</span></h3>
    <div class="profile__row">
        <div class="profile__info">
            <div class="profile__info-item">
                <span class="profile__info-title">Скидка:</span>
                <span class="profile__info-text">5%</span>
            </div>
            <div class="profile__info-item">
                <span class="profile__info-title">Баланс:</span>
                <span class="profile__info-text">320 руб.</span>
            </div>
            <div class="profile__info-item">
                <span class="profile__info-title">Всего покупок:</span>
                <span class="profile__info-text">112</span>
            </div>
            <div class="profile__info-item">
                <span class="profile__info-title">Доставка:</span>
                <span class="profile__info-text">Бесплатно</span>
            </div>
        </div>
        <a class="profile__out" href="#">Выйти</a>
    </div>
</header>

                <div class="profile__container">
                    <nav class="profile__nav">
    <a class="profile__link" href="#">Заказы</a>
    <a class="profile__link" href="#">Адреса доставки</a>
    <a class="profile__link" href="#">Личные данные</a>
    <a class="profile__link" href="#">Программа лояльности</a>
    <a class="profile__link" href="#">Возврат товара</a>
</nav>

                    <div class="profile__content profile__content--medium">
                        <h2 class="profile__title">Адреса доставки</h2>
                        <form class="profile__form profile__form--flex profile__form--lines" action="#">
                            <div class="profile__form-column profile__form-column--flex">
                                <div class="field">
                                    <label class="label" for="city">Город</label>
                                    <input id="city" class="input" type="text">
                                </div>
                                <div class="field">
                                    <label class="label" for="street">Улица</label>
                                    <input id="street" class="input" type="text">
                                </div>
                                <div class="field field--short">
                                    <label class="label" for="house">Дом</label>
                                    <input id="house" class="input" type="text">
                                </div>
                                <div class="field field--short">
                                    <label class="label" for="entrance">Подъезд</label>
                                    <input id="entrance" class="input" type="text">
                                </div>
                                <div class="field field--short">
                                    <label class="label" for="office">Офис/Квартира</label>
                                    <input id="office" class="input" type="text">
                                </div>
                                <div class="field field--short">
                                    <label class="label" for="code">Код</label>
                                    <input id="code" class="input" type="text">
                                </div>
                                <button class="profile__btn">Сохранить</button>
                            </div>
                            <div class="profile__form-column">
                                <div class="field">
                                    <label class="label" for="comment">Комментарий</label>
                                    <textarea id="comment" class="textarea"></textarea>
                                </div>
                            </div>
                        </form>
                        <button class="profile__address">Добавить адресс +</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="vendors/js/jquery-3.5.1.min.js?t=1626443829341"></script>
    <script src="js/scripts.js?t=1626443829341"></script>
</body>

</html>
