<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Описание страницы для SEO и соцсетей">
    <meta name="keywords" content="ключевые, слова, через, запятую">
    <link rel="shortcut icon" type='image/png' href="img/icons/favicon.ico" />
    <title>Личный кабинет/Возврат товара</title>
    <link rel="stylesheet" href="css/profile.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            @import "profile-title.html"
            <section class="profile">
                @import "profile-header.html"
                <div class="profile__container profile__container--wide">
                    <div class="profile__content">
                        <button class="profile__back">
                            <svg width="11" height="12" viewBox="0 0 11 12" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M0.46967 5.46967C0.176777 5.76256 0.176777 6.23744 0.46967 6.53033L5.24264 11.3033C5.53553 11.5962 6.01041 11.5962 6.3033 11.3033C6.59619 11.0104 6.59619 10.5355 6.3033 10.2426L2.06066 6L6.3033 1.75736C6.59619 1.46447 6.59619 0.989593 6.3033 0.6967C6.01041 0.403806 5.53553 0.403806 5.24264 0.6967L0.46967 5.46967ZM11 5.25L1 5.25L1 6.75L11 6.75L11 5.25Z"
                                    fill="#184240" />
                            </svg>
                        </button>
                        <h2 class="profile__title">Возврат товара</h2>
                        @import "profile-steps.html"
                        <div class="profile__return">
                            <form class="profile__form" action="#">
                                <div class="profile__form-header">
                                    <div class="profile__form-row">
                                        <div class="profile__form-column">
                                            <div class="field">
                                                <label class="label" for="product">* Выберите товар из списка</label>
                                                <input id="product" class="input" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    @import "profile-box--return.html"
                                    <h3 class="profile__form-title">Заявление на замену</h3>
                                </div>
                                <div class="profile__form-content">
                                    <div class="profile__form-row">
                                        <div class="profile__form-column">
                                            <div class="field">
                                                <label class="label" for="orderNum">* Номер заказа</label>
                                                <input id="orderNum" class="input" type="text">
                                            </div>
                                            <div class="field">
                                                <label class="label" for="tel">* Телефон</label>
                                                <input id="tel" class="input" type="tel">
                                            </div>
                                            <div class="field">
                                                <label class="label" for="name">* Имя</label>
                                                <input id="name" class="input" type="text">
                                            </div>
                                            <div class="field">
                                                <label class="label" for="surname">Фамилия</label>
                                                <input id="surname" class="input" type="text">
                                            </div>
                                            <div class="field">
                                                <label class="label" for="email">Е-mail</label>
                                                <input id="email" class="input" type="email">
                                            </div>
                                            <div class="field">
                                                <label class="label" for="reason">* Причина замены</label>
                                                <input id="reason" class="input" type="text">
                                            </div>
                                        </div>
                                        <div class="profile__form-column">
                                            <div class="field">
                                                <label class="label" for="photo">* Добавить фото</label>
                                                <input id="photo" class="input" type="text">
                                            </div>
                                            <div class="field">
                                                <input id="replaceWayCourier" class="radio" type="radio"
                                                    name="replaceWay">
                                                <label class="label label--radio" for="replaceWayCourier">Вернем товар
                                                    курьеру</label>
                                                <input id="replaceWayPoint" class="radio" type="radio" name="replaceWay"
                                                    checked>
                                                <label class="label label--radio" for="replaceWayPoint">Вернем товар на
                                                    точку продаж</label>
                                            </div>
                                            <div class="field">
                                                <label class="label" for="point">Точка продаж</label>
                                                <input id="point" class="input" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="profile__form-row">
                                        <div class="profile__form-column">
                                            <div class="field">
                                                <label class="label" for="replaceBy">Замена на</label>
                                                <input id="replaceByOrder" class="radio" type="radio" name="replaceBy">
                                                <label class="label label--radio" for="replaceByOrder">Товар</label>
                                                <input id="replaceByAcc" class="radio" type="radio" name="replaceBy">
                                                <label class="label label--radio" for="replaceByAcc">На внутренний
                                                    счет</label>
                                                <input id="replaceByCard" class="radio" type="radio" name="replaceBy"
                                                    checked>
                                                <label class="label label--radio" for="replaceByCard">Деньги на
                                                    карту</label>
                                            </div>
                                            <div class="field">
                                                <label class="label" for="card">* Номер карты</label>
                                                <input id="card" class="input" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="profile__form-submit" type="submit">Отправить
                                    заявку</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="vendors/js/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
