<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Описание страницы для SEO и соцсетей">
    <meta name="keywords" content="ключевые, слова, через, запятую">
    <link rel="shortcut icon" type='image/png' href="img/icons/favicon.ico" />
    <title>Личный кабинет/История заказов</title>
    <link rel="stylesheet" href="css/profile.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            @import "profile-title.html"
            <section class="profile">
                @import "profile-header.html"
                <div class="profile__container">
                    @import "profile-nav.html"
                    <div class="profile__content">
                        <h2 class="profile__title">История заказов</h2>
                        <header class="profile__controls">
                            <div class="profile__tabs">
                                <button class="profile__tab">Все</button>
                                <button class="profile__tab">Активные</button>
                                <button class="profile__tab">Завершенные</button>
                            </div>
                            <form class="profile__date" action="#">
                                <div class="field">
                                    <label class="label" for="date-start">от</label>
                                    <input id="date-start" class="input" type="text">
                                </div>
                                <div class="field">
                                    <label class="label" for="date-finish">до</label>
                                    <input id="date-finish" class="input" type="text">
                                </div>
                                <button class="profile__date-btn" type="submit"><span>Найти по дате</span></button>
                            </form>
                        </header>
                        <div class="profile__box">
                            <header class="profile__box-header">
                                <div class="profile__box-grid">
                                    <span class="profile__box-info"><strong>Номер заказа:</strong> 1234567</span>
                                    <span class="profile__box-info"><strong>Товаров:</strong> 3</span>
                                    <span class="profile__box-info"><strong>Дата:</strong> 12.04.21</span>
                                    <span class="profile__box-info"><strong>Цена:</strong> 2245 руб.</span>
                                    <span class="profile__box-info"><strong>Номер заказа:</strong> 1234567</span>
                                </div>
                                <button class="profile__box-close"></button>
                            </header>
                            <div class="profile__box-content">
                                <h6 class="profile__box-title">Детали заказа</h6>
                                @import "profile-order.html"
                                @import "profile-order.html"
                            </div>
                            <button class="profile__btn">Показать еще</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="vendors/js/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
